<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Variants</title>
</head>
<body>
<h1>Variants List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="variant : ${variants}">
        <td th:text="${variant.id}">1</td>
        <td th:text="${variant.name}">Variant Name</td>
        <td>
            <a th:href="@{/variants/edit/{id}(id=${variant.id})}">Edit</a>
            <a th:href="@{/variants/delete/{id}(id=${variant.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<!-- Odkaz na přidání nové varianty -->
<a th:href="@{/variants/new}">Add New Variant</a>
</body>
</html>
