<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inventories</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<h2>Inventories</h2>
<a th:href="@{/inventories/new}">Create New Inventory</a>
<table>
    <thead>
    <tr>
        <th>Date</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="inventory : ${inventories}">
        <td th:text="${inventory.date}">Inventory Date</td>
        <td>
            <a th:href="@{/inventories/edit/{id}(id=${inventory.id})}">Edit</a>
            <a th:href="@{/inventories/delete/{id}(id=${inventory.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
