<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List Items</title>
</head>
<body>
<h1>Items</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Supplier</th>
        <th>Actions</th>
    </tr>
    <tr th:each="item : ${items}">
        <td th:text="${item.name}">Item Name</td>
        <td th:text="${item.category.name}">Category Name</td>
        <td th:text="${item.supplier != null ? item.supplier.name : 'No Supplier'}">Supplier Name</td>
        <td>
            <a th:href="@{/items/edit/{id}(id=${item.id})}">Edit</a>
            <form th:action="@{/items/delete/{id}(id=${item.id})}" method="post">
                <input type="hidden" name="_method" value="delete" />
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>
<a href="/items/new">Create New Item</a>
</body>
</html>
