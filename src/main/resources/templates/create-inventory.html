<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Receipt</title>
</head>
<body>
<h1>Create New Receipt</h1>
<form th:action="@{/receipts}" th:object="${receipt}" method="post">
    <div>
        <label for="date">Date:</label>
        <input type="date" id="date" th:field="*{date}" />
    </div>
    <div>
        <label for="month">Month:</label>
        <input type="number" id="month" th:field="*{month}" />
    </div>
    <div>
        <label for="year">Year:</label>
        <input type="number" id="year" th:field="*{year}" />
    </div>

    <div>
        <h2>Items</h2>
        <div th:each="item : ${items}">
            <h3 th:text="${item.name}">Item Name</h3>
            <div th:each="variant : ${item.variants}">
                <div>
                    <label th:for="|quantity-${variant.id}|">Quantity for variant <span th:text="${variant.name}"></span>:</label>
                    <input type="number" th:id="|quantity-${variant.id}|" th:name="|quantity-${variant.id}|" th:field="*{items[__${variant.id}__].quantity}" />
                </div>
            </div>
        </div>
    </div>

    <button type="submit">Create Receipt</button>
</form>
</body>
</html>
