<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editace varianty produktu</title>
</head>
<body>
<h1>Editace varianty produktu</h1>
<form th:action="@{'/variants/' + ${variant.id}}" th:object="${variant}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label for="name">Název:</label>
    <input type="text" id="name" th:field="*{name}" />

    <label for="description">Popis:</label>
    <input type="text" id="description" th:field="*{description}" />

    <label for="price">Cena:</label>
    <input type="text" id="price" th:field="*{price}" />

    <label for="quantity">Množství:</label>
    <input type="text" id="quantity" th:field="*{quantity}" />

    <label for="item">Položka:</label>
    <select id="item" th:field="*{item}">
        <option th:each="item : ${items}" th:value="${item}" th:text="${item.name}">Položka</option>
    </select>

    <button type="submit">Uložit</button>
</form>
</body>
</html>
