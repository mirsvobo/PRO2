<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Product Variant</title>
</head>
<body>
<h1>Create Product Variant</h1>
<form action="#" th:action="@{/variants}" th:object="${variant}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" /><br/>

    <label for="description">Description:</label>
    <input type="text" id="description" th:field="*{description}" /><br/>

    <label for="price">Price:</label>
    <input type="text" id="price" th:field="*{price}" /><br/>

    <label for="item">Item:</label>
    <select id="item" th:field="*{item.id}">
        <option th:each="item : ${items}" th:value="${item.id}" th:text="${item.name}">Item Name</option>
    </select><br/>

    <button type="submit">Save</button>
</form>
<a th:href="@{/variants}">Back to List</a>
</body>
</html>
