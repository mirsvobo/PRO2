<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upravit variantu</title>
</head>
<body>
<h1>Upravit variantu</h1>
<form th:action="@{/variants/{id}(id=${variant.id})}" th:object="${variant}" method="post">
    <input type="hidden" name="_method" value="put"/>
    <label for="name">Název:</label>
    <input type="text" id="name" th:field="*{name}" />
    <br/>
    <label for="price">Cena:</label>
    <input type="text" id="price" th:field="*{price}" />
    <br/>
    <label for="quantity">Množství:</label>
    <input type="text" id="quantity" th:field="*{quantity}" />
    <br/>
    <label for="item">Položka:</label>
    <select id="item" th:field="*{item.id}">
        <option th:each="item : ${items}" th:value="${item.id}" th:text="${item.name}">Item</option>
    </select>
    <br/>
    <label for="note">Poznámka:</label>
    <textarea id="note" th:field="*{description}"></textarea>
    <br/>
    <button type="submit">Aktualizovat</button>
</form>
<a href="/variants">Zpět na seznam variant</a>
</body>
</html>
