<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product Variant</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Warehouse Management</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/items}">Items</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/inventories}">Inventory</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/suppliers}">Suppliers</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/categories}">Categories</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/variants}">Variants</a></li>
            <li class="nav-item">
                <form th:action="@{/auth/logout}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-link">Logout</button>
                </form>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <h1>Edit Product Variant</h1>
    <form th:action="@{/variants/edit/{id}(id=${variant.id})}" th:object="${variant}" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required /><br/>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" th:field="*{description}" class="form-control" /><br/>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" step="0.01" id="price" th:field="*{price}" class="form-control" required /><br/>
        </div>
        <div class="form-group">
            <label for="item">Item:</label>
            <select id="item" th:field="*{item.id}" class="form-control">
                <option th:each="item : ${items}" th:value="${item.id}" th:text="${item.name}">Item Name</option>
            </select><br/>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a class="btn btn-secondary mt-3" th:href="@{/variants}">Back to List</a>
</div>
</body>
</html>
