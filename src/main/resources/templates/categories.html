<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Categories</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Warehouse Management</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/items}">Items</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/inventories}">Inventory</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/suppliers}">Suppliers</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/categories}">Categories</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/variants}">Variants</a></li>
            <li class="nav-item">
                <form th:action="@{/auth/logout}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-link">Logout</button>
                </form>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <h2>Categories</h2>
    <a class="btn btn-primary mb-3" th:href="@{/categories/new}">Create New Category</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.name}">Category Name</td>
            <td>
                <a class="btn btn-warning btn-sm" th:href="@{/categories/edit/{id}(id=${category.id})}">Edit</a>
                <a class="btn btn-danger btn-sm" th:href="@{/categories/delete/{id}(id=${category.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
