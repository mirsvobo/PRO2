<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Inventory</title>
</head>
<body>
<h1>Inventory</h1>
<table>
    <tr>
        <th>Item Name</th>
        <th>Total Quantity</th>
    </tr>
    <tr th:each="entry : ${itemsWithTotalQuantity}">
        <td th:text="${entry.item.name}">Item Name</td>
        <td th:text="${entry.totalQuantity}">Total Quantity</td>
    </tr>
</table>
</body>
</html>
