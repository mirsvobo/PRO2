<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventory Details</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Warehouse Management</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/items}">Items</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/inventories}">Inventory</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/suppliers}">Suppliers</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/categories}">Categories</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/variants}">Variants</a></li>
            <li class="nav-item">
                <form th:action="@{/auth/logout}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-link">Logout</button>
                </form>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <h1>Inventory Details</h1>
    <div class="mb-4">
        <p><strong>Date:</strong> <span th:text="${inventory.date}"></span></p>
        <p><strong>Month:</strong> <span th:text="${inventory.month}"></span></p>
        <p><strong>Year:</strong> <span th:text="${inventory.year}"></span></p>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Product Variant Name</th>
            <th>Initial Quantity</th>
            <th>Delivered</th>
            <th>Final Quantity</th>
            <th>Consumption</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${inventory.inventoryItems}">
            <td th:text="${item.productVariant != null ? item.productVariant.name : 'N/A'}"></td>
            <td th:text="${item.initialQuantity}"></td>
            <td th:text="${item.delivered}"></td>
            <td th:text="${item.finalQuantity}"></td>
            <td th:text="${item.consumption}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
