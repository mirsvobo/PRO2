<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inventory Detail</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<header>
    <h1>Warehouse Management System</h1>
    <nav>
        <ul>
            <li><a th:href="@{/items}">Items</a></li>
            <li><a th:href="@{/inventories}">Inventory</a></li>
            <li><a th:href="@{/suppliers}">Suppliers</a></li>
            <li><a th:href="@{/categories}">Categories</a></li>
            <li><a th:href="@{/variants}">Variants</a></li>
            <li>
                <form th:action="@{/auth/logout}" method="post" style="display:inline;">
                    <button type="submit" style="background:none;border:none;color:blue;text-decoration:underline;cursor:pointer;">Logout</button>
                </form>
            </li>
        </ul>
    </nav>
</header>
<main>
    <section>
        <h2>Inventory Detail</h2>
        <div>
            <label>ID:</label>
            <span th:text="${inventory.id}">ID</span>
        </div>
        <div>
            <label>Date:</label>
            <span th:text="${inventory.date}">Date</span>
        </div>
        <div>
            <label>Month:</label>
            <span th:text="${inventory.month}">Month</span>
        </div>
        <div>
            <label>Year:</label>
            <span th:text="${inventory.year}">Year</span>
        </div>
        <div>
            <a th:href="@{/inventories}">Back to Inventory List</a>
        </div>
    </section>
</main>
<footer>
    <p>&copy; 2024 Warehouse Management System. All rights reserved.</p>
</footer>
</body>
</html>
