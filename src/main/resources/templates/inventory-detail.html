<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventory Details</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1>Inventory Details</h1>
<div>
    <p><strong>Date:</strong> <span th:text="${inventory.date}"></span></p>
    <p><strong>Month:</strong> <span th:text="${inventory.month}"></span></p>
    <p><strong>Year:</strong> <span th:text="${inventory.year}"></span></p>
</div>
<table>
    <thead>
    <tr>
        <th>Product Variant Name</th>
        <th>Initial Quantity</th>
        <th>Delivered</th>
        <th>Final Quantity</th>
        <th>Consumption</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${inventory.inventoryItems}">
        <td th:text="${item.productVariant != null ? item.productVariant.name : 'N/A'}"></td>
        <td th:text="${item.initialQuantity}"></td>
        <td th:text="${item.delivered}"></td>
        <td th:text="${item.finalQuantity}"></td>
        <td th:text="${item.consumption}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
