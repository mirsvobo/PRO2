<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New Item</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Warehouse Management</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/items}">Items</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/inventories}">Inventory</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/suppliers}">Suppliers</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/categories}">Categories</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/variants}">Variants</a></li>
            <li class="nav-item">
                <form th:action="@{/auth/logout}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-link">Logout</button>
                </form>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <h1>Create New Item</h1>
    <form th:action="@{/items}" th:object="${item}" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" th:field="*{category}" class="form-control">
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}">Category Name</option>
            </select>
        </div>
        <div class="form-group">
            <label for="supplier">Supplier:</label>
            <select id="supplier" th:field="*{supplier}" class="form-control">
                <option th:each="supplier : ${suppliers}" th:value="${supplier.id}" th:text="${supplier.name}">Supplier Name</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
</body>
</html>
