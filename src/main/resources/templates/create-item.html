<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Item</title>
</head>
<body>
<h1>Create Item</h1>
<form th:action="@{/items/create}" th:object="${item}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" />
    </div>
    <div>
        <label for="price">Price:</label>
        <input type="text" id="price" th:field="*{price}" />
    </div>
    <div>
        <label for="category">Category:</label>
        <select id="category" th:field="*{category.id}">
            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}">Category</option>
        </select>
    </div>
    <div>
        <label for="supplier">Supplier:</label>
        <select id="supplier" th:field="*{supplier.id}">
            <option th:each="supplier : ${suppliers}" th:value="${supplier.id}" th:text="${supplier.name}">Supplier</option>
        </select>
    </div>
    <div>
        <label>Variants:</label>
        <div th:each="variant : ${variants}">
            <label>
                <input type="checkbox" th:field="*{variants}" th:value="${variant.id}" th:id="'variant-' + ${variant.id}" />
            </label>
            <label th:for="'variant-' + ${variant.id}" th:text="${variant.name}"></label>
        </div>
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>
</body>
</html>
