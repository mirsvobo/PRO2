<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New Item</title>
</head>
<body>
<h1>Create New Item</h1>
<form action="#" th:action="@{/items}" th:object="${item}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" />
    </div>
    <div>
        <label for="category">Category:</label>
        <select id="category" th:field="*{category}">
            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}">Category Name</option>
        </select>
    </div>
    <div>
        <label for="supplier">Supplier:</label>
        <select id="supplier" th:field="*{supplier}">
            <option th:each="supplier : ${suppliers}" th:value="${supplier.id}" th:text="${supplier.name}">Supplier Name</option>
        </select>
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>
</body>
</html>
